<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div align="center">
	<form action="student_info" method="post">
		<table border="1px solid">
			<tr>
				<td>Id</td>
				<td> <input type="text" name="id"></td>
			</tr>
			<tr>
				<td>Name</td>
				<td> <input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td> <input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td> <input type="text" name="mobile"></td>
			</tr>
			<tr>
				<td>Age</td>
				<td> <input type="text" name="age"></td>
			</tr>
			<tr>
				<td colspan="2">Courses</td>
			</tr>
			<tr>
				<td>SQL</td>
				<td> <input type="checkbox" name="courses" value="Sql"></td>
			</tr>
			<tr>
				<td>CORE JAVA</td>
				<td> <input type="checkbox" name="courses" value="Core java"></td>
			</tr>
			<tr>
				<td>WEB TECH</td>
				<td> <input type="checkbox" name="courses" value="WebTech"></td>
			</tr>
			<tr>
				<td>J2EE</td>
				<td>  <input type="checkbox" name="courses" value="J2ee"></td>
			</tr>
		</table>
		<input type="submit" value="SUBMIT">
	</form>
</div>
</body>
</html>
